<app-navbar></app-navbar>
<br>
<h3 style="text-align: center;">AUDITS FOR DEMAND ID: {{id}}</h3>
<br>
<table class = "table table-striped table-bordered table-hover" style="width: 90%; margin-left:5%;">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>User Email</th>
            <th>Action</th>
            <th>Demand Id</th>
            <th>Date/Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let audit of audits" >
            <td>{{audit.aid}}</td>
            <td>{{audit.username}}</td>
            <td>{{audit.useremail}}</td>
            <td>{{audit.action}}</td>
            <td>{{audit.demandId}}</td>
            <td>{{audit.date}}</td>
        </tr>
    </tbody>
</table>

<br>

<button class="btn btn-info" (click)="onBack()" style="margin-left:45%">Back</button>
